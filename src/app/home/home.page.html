<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Perfil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input  name="nombre" #nombre required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Imagen de Perfil</ion-label>
        <ion-input type="file" name="foto" (change)="ObtenerImagen($event)" ></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="storeImagen(nombre)">Guardar</ion-button>
  </div>
</ion-content>
